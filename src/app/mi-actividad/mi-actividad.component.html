<div class="mi-actividad">
  <div>
    <span class="imagen-span">
      <img class="imagen-actividad" src="../../assets/actividad.png">Mi Actividad
    </span>
  </div>
  <div>
    <div class="buscador-container">
      <mat-form-field class="buscador-input">
        <mat-icon matPrefix>search</mat-icon>
        <input class="input" matInput placeholder="Nombre del servicio, ej: UTE" [(ngModel)]="filtro"
          (input)="filtrarTabla(filtro)">
      </mat-form-field>
    </div>
    <div class="tabla-container">
      <table mat-table [dataSource]="datosFiltrados" class="table">
        <ng-container matColumnDef="icono">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row"><img [src]="'../../assets/' + row.icono"
              style="width: 2.5rem; height: 2.5rem;"></td>
        </ng-container>

        <ng-container matColumnDef="nombreServicio">
          <th mat-header-cell *matHeaderCellDef> Servicio </th>
          <td mat-cell *matCellDef="let row"> {{row.nombreServicio}} </td>
        </ng-container>

        <ng-container matColumnDef="referencia">
          <th mat-header-cell *matHeaderCellDef> Referencia </th>
          <td mat-cell *matCellDef="let row"> {{row.referencia}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaPago">
          <th mat-header-cell *matHeaderCellDef> Fecha de pago </th>
          <td mat-cell *matCellDef="let row"> {{row.fechaPago}} </td>
        </ng-container>

        <ng-container matColumnDef="importe">
          <th mat-header-cell *matHeaderCellDef> Importe </th>
          <td mat-cell *matCellDef="let row"> <strong>{{ row.importe | currency }}</strong> </td>
        </ng-container>

        <ng-container matColumnDef="descarga">
          <th mat-header-cell *matHeaderCellDef> Comprobante </th>
          <td mat-cell *matCellDef="let row">
            <img src="../../assets/descargar.png" alt="Descargar" class="descargar" (click)="descargar()">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas" (click)="verDetalle($event, row.id)" class="table-row"></tr>
      </table>
    </div>
  </div>
</div>
